<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resilient Ocean | ESG & Biodiversity Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header & Nav -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-green-800">Resilient Ocean</div>
      <nav class="hidden md:flex gap-6 text-sm font-semibold">
        <a href="#services" class="hover:text-green-700">Solutions</a>
        <a href="#insights" class="hover:text-green-700">Insights</a>
        <a href="#toolkits" class="hover:text-green-700">Toolkits</a>
        <a href="#contact" class="hover:text-green-700">Contact</a>
        <a href="#" class="text-green-800">ðŸ›’</a>
      </nav>
      <div>
        <a href="#" class="text-sm font-semibold text-green-800 hover:underline" onclick="toggleAdminAccess()">My Account</a>
      </div>
    </div>
  </header>

  <!-- Admin Download Section (Hidden by default) -->
  <div id="adminDownload" class="text-center py-6 hidden">
    <button onclick="downloadSubmissions()" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded text-sm font-semibold">
      Download All Submissions
    </button>
  </div>

  <!-- Modals -->
  <!-- (Unchanged modals stay intact) -->

  <script>
    function openModal(id) {
      document.getElementById(id).classList.remove("hidden");
      document.body.classList.add("overflow-hidden");
    }

    function closeModal(id) {
      document.getElementById(id).classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    }

    function toggleAdminAccess() {
      const pass = prompt("Enter admin password:");
      if (pass === ":Rmuu53J4XPdB@HMN!_") {
        document.getElementById("adminDownload").classList.remove("hidden");
        alert("Welcome, Admin. Scroll to the bottom of the page to download submissions.");
      } else {
        alert("Incorrect password.");
      }
    }

    function downloadSubmissions() {
      let allData = {};
      for (let key in localStorage) {
        if (key.endsWith('_submissions')) {
          allData[key] = JSON.parse(localStorage.getItem(key));
        }
      }
      const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'resilient-ocean-submissions.json';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

  <!-- Footer -->
  <footer class="bg-green-900 text-white py-10 mt-20">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <div class="mb-4 md:mb-0 text-center md:text-left">
        &copy; 2025 Resilient Ocean. All rights reserved.
      </div>
      <div class="text-sm flex gap-6">
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
