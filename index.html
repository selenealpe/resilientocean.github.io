<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resilient Ocean | ESG & Biodiversity Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header & Nav -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-green-800">Resilient Ocean</div>
      <nav class="hidden md:flex gap-6 text-sm font-semibold">
        <a href="#services" class="hover:text-green-700">Solutions</a>
        <a href="#insights" class="hover:text-green-700">Insights</a>
        <a href="#toolkits" class="hover:text-green-700">Toolkits</a>
        <a href="#contact" class="hover:text-green-700">Contact</a>
        <a href="#" class="text-green-800">ðŸ›’</a>
      </nav>
      <div>
        <a href="#" class="text-sm font-semibold text-green-800 hover:underline">My Account</a>
      </div>
    </div>
  </header>

  <!-- Button to open consultation modal and admin login -->
  <div class="text-center py-6">
    <button onclick="openModal('consultModal')" class="bg-green-700 hover:bg-green-800 text-white px-6 py-2 rounded text-sm font-semibold">
      Schedule a Consultation
    </button>
    <button onclick="toggleAdminAccess()" class="ml-4 bg-gray-700 hover:bg-gray-800 text-white px-6 py-2 rounded text-sm font-semibold">
      Admin Access
    </button>
    <div id="adminDownload" class="mt-4 hidden">
      <button onclick="downloadSubmissions()" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded text-sm font-semibold">
        Download All Submissions
      </button>
    </div>
  </div>

  <!-- Modals -->
  <div id="consultModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-lg p-8 rounded shadow-lg relative">
      <button onclick="closeModal('consultModal')" class="absolute top-2 right-4 text-gray-600">&times;</button>
      <h3 class="text-xl font-semibold text-green-800 mb-4">Schedule a Consultation</h3>
      <form id="consultationForm" action="https://formsubmit.co/info@resilientocean.com" method="POST" class="space-y-4">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Consultation Request">
        <input class="border p-3 rounded w-full" type="email" placeholder="Email Address" name="email" required>
        <input class="border p-3 rounded w-full" type="text" placeholder="Name" name="name" required>
        <input class="border p-3 rounded w-full" type="text" placeholder="Institution Name" name="institution" required>
        <textarea class="border p-3 rounded w-full" placeholder="What would you like to discuss?" name="message" rows="4" required></textarea>
        <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 w-full">Submit</button>
      </form>
    </div>
  </div>

  <!-- Toolkit Modal -->
  <div id="toolkitModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-lg p-8 rounded shadow-lg relative">
      <button onclick="closeModal('toolkitModal')" class="absolute top-2 right-4 text-gray-600">&times;</button>
      <h3 class="text-xl font-semibold text-green-800 mb-4">Request Toolkit Access</h3>
      <form id="toolkitForm" action="https://formsubmit.co/info@resilientocean.com" method="POST" class="space-y-4">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Toolkit Request">
        <input class="border p-3 rounded w-full" type="email" name="email" placeholder="Email Address" required>
        <input class="border p-3 rounded w-full" type="text" name="name" placeholder="Name" required>
        <input class="border p-3 rounded w-full" type="text" name="institution" placeholder="Institution Name" required>
        <select class="border p-3 rounded w-full" name="toolkit">
          <option value="Materiality Scoping Templates">Materiality Scoping Templates</option>
          <option value="Biodiversity Risk Dashboards">Biodiversity Risk Dashboards</option>
          <option value="MRV-ready Templates">MRV-ready Templates</option>
        </select>
        <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 w-full">Submit Request</button>
      </form>
    </div>
  </div>

  <!-- Whitepaper Modal -->
  <div id="whitepaperModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-lg p-8 rounded shadow-lg relative">
      <button onclick="closeModal('whitepaperModal')" class="absolute top-2 right-4 text-gray-600">&times;</button>
      <h3 class="text-xl font-semibold text-green-800 mb-4">Request Whitepaper</h3>
      <form id="whitepaperForm" action="https://formsubmit.co/info@resilientocean.com" method="POST" class="space-y-4">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Whitepaper Request">
        <input class="border p-3 rounded w-full" type="email" name="email" placeholder="Email Address" required>
        <input class="border p-3 rounded w-full" type="text" name="name" placeholder="Name" required>
        <input class="border p-3 rounded w-full" type="text" name="institution" placeholder="Institution Name" required>
        <select class="border p-3 rounded w-full" name="whitepaper">
          <option value="Nature Risk Registers">Integrating Nature into Risk Registers</option>
          <option value="CSRD + ESRS E4">CSRD + ESRS E4</option>
          <option value="Financing Nature">Financing Nature</option>
        </select>
        <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800 w-full">Submit Request</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).classList.remove("hidden");
      document.body.classList.add("overflow-hidden");
    }

    function closeModal(id) {
      document.getElementById(id).classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    }

    function toggleAdminAccess() {
      const pass = prompt("Enter admin password:");
      if (pass === ":Rmuu53J4XPdB@HMN!_") {
        document.getElementById("adminDownload").classList.remove("hidden");
      } else {
        alert("Incorrect password.");
      }
    }

    function downloadSubmissions() {
      let allData = {};
      for (let key in localStorage) {
        if (key.endsWith('_submissions')) {
          allData[key] = JSON.parse(localStorage.getItem(key));
        }
      }
      const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'resilient-ocean-submissions.json';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

  <!-- Footer -->
  <footer class="bg-green-900 text-white py-10 mt-20">
    <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <div class="mb-4 md:mb-0 text-center md:text-left">
        &copy; 2025 Resilient Ocean. All rights reserved.
      </div>
      <div class="text-sm flex gap-6">
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
