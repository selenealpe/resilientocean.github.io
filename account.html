<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - Resilient Ocean</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f2ed;
      color: #3a593a;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3a593a;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 { margin: 0; font-size: 2rem; }
    nav a { color: white; text-decoration: none; margin-left: 1rem; }
    .container {
      max-width: 900px; margin: 2rem auto; padding: 2rem; background: white;
      border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.1);
    }
    .section-title { font-size: 1.4rem; border-bottom: 2px solid #3a593a; margin-top: 2rem; padding-bottom: .5rem; }
    .service-list { list-style: none; padding: 0; }
    .service-list li {
      background-color: #f1f1ec; margin: .5rem 0; padding: .75rem 1rem; border-radius: 5px;
    }
    #logoutBtn {
      margin-top: 2rem; background-color: #3a593a; color: white; border: none; padding: .6rem 1.2rem; border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Resilient Ocean</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="account.html" id="accountTab" style="display: none;">My Account</a>
    </nav>
  </header>

  <div class="container">
    <h2 id="welcomeText">Welcome to Your Account</h2>
    <p>Access your purchases and requests at any time.</p>

    <div class="section-title">Cart</div>
    <ul class="service-list" id="cartList"></ul>

    <div class="section-title">Toolkits</div>
    <ul class="service-list" id="toolkitsList"></ul>

    <div class="section-title">Insights (Whitepapers)</div>
    <ul class="service-list" id="insightsList"></ul>

    <div class="section-title">Service(s) Requested</div>
    <ul class="service-list" id="servicesList"></ul>

    <button id="logoutBtn" onclick="logoutAccount()">Log Out</button>
  </div>

  <script>
    // Load session
    const user = JSON.parse(localStorage.getItem('resilientUser') || 'null');
    if (!user) {
      alert('Please log in to view your account.');
      window.location.href = 'index.html';
    } else {
      const w = document.getElementById('welcomeText');
      w.textContent = `Welcome ${user.first_name || ''} ${user.last_name || ''}, to Your Account`;

      const cart = JSON.parse(localStorage.getItem('resilientCart') || '[]');

      const paint = (id, arr) => {
        const ul = document.getElementById(id);
        ul.innerHTML = '';
        if (!arr || arr.length === 0) { ul.innerHTML = '<li>No items yet.</li>'; return; }
        arr.forEach(i => {
          const li = document.createElement('li');
          li.textContent = (i.name || i);
          ul.appendChild(li);
        });
      };

      paint('cartList', cart);
      paint('toolkitsList', user.toolkits || []);
      paint('insightsList', user.insights || []);
      paint('servicesList', user.services || []);
    }

    function logoutAccount(){
      localStorage.removeItem('resilientUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
