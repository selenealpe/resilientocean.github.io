<div id="modalContainer">
  <!-- Universal Modal -->
  <div class="modal" id="universalModal" aria-hidden="true">
    <div class="modal-content">
      <span class="close" onclick="closeModal('universalModal')">&times;</span>
      <h2 id="universalTitle">Complete Your Details</h2>

      <form id="universalForm">
        <!-- Hidden context -->
        <input type="hidden" name="selected_item_type" value="">
        <input type="hidden" name="selected_item_name" value="">
        <input type="hidden" name="selected_item_price" value="0">

        <label>First Name <span class="required">*</span></label>
        <input type="text" name="first_name" required>

        <label>Last Name <span class="required">*</span></label>
        <input type="text" name="last_name" required>

        <label>Institution Type <span class="required">*</span></label>
        <select name="institution_type" required>
          <option value="">-- Select --</option>
          <option>Insurers</option>
          <option>Technology providers</option>
          <option>NGOs</option>
          <option>Research and academia</option>
          <option>Consultants</option>
          <option>Policymakers: local, national, regional, international</option>
          <option>Multilateral organizations</option>
          <option>Ocean industries: shipping, blue feeds, energy and tourism</option>
          <option>Private Sector (other)</option>
          <option>Investors: philanthropy, banks, venture capitalists, multilateral banks</option>
        </select>

        <label>Institution Name <span class="required">*</span></label>
        <input type="text" name="institution_name" required>

        <label>Email Address <span class="required">*</span></label>
        <input type="email" name="email" required>

        <label>Create Password <span class="required">*</span></label>
        <input type="password" name="password" required>

        <button type="submit">Submit</button>
      </form>

      <p class="hint">By submitting, an account will be created so you can access your purchases and requests at any time.</p>
    </div>
  </div>

  <!-- Large Document Modal (Privacy / Terms) -->
  <div class="modal" id="docModal" aria-hidden="true">
    <div class="modal-content modal-lg">
      <span class="close" onclick="closeModal('docModal')">&times;</span>
      <h2 id="docTitle">Document</h2>
      <div id="docBody" class="doc-body">
        <!-- Injected from privacy.html / terms.html -->
      </div>
    </div>
  </div>
</div>
