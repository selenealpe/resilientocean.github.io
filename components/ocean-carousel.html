  const carousel = document.getElementById('carousel');
  const totalSlides = 10;
  const visibleSlides = 4;
  let index = 0;

    index = (index + 1) % (totalSlides - visibleSlides + 1);
    carousel.style.transform = `translateX(-${index * 25}%)`;
  }, 1000);
</script>
